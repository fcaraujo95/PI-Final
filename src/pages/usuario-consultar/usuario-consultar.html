<div class="container">
  <div class="jumbotron">
    <h1>Consulta de Usuario</h1>
  </div>
</div>

<body>
  <div class="table-responsive">
    <table class="table table-bordered">
      <ul>
        <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Login</th>
          <th> Opções</th>
        </tr>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.login}}</td>
          <td>
            <div class="btn-group btn-group-xs" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success btn-xs" (click)="goToCadastro(usuario)">Alterar</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger btn-xs">Remover</button>
              </div>
            </div>
          </td>
        </tr>
      </ul>
    </table>
  </div>
</body>
