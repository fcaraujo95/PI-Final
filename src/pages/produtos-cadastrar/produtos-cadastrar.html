<menu-simples-component voltarPara="home"></menu-simples-component>

<h1 class="title-consulta">Cadastrar novo produto</h1>

<div class="container">
  <div class="container1">
    <label class="label-form" class="label-form"for="product-name">Nome do produto: </label>
    <input type="text" class="input-form" name="product-name" id="prod-name" [(ngModel)]="produto.nome" placeholder="Nome">
    <label class="label-form" class="label-form"for="product-description">Descricao</label>
    <input type="text" class="input-form" name="product-description" id="desc-prod" [(ngModel)]="produto.descricao" placeholder="descrição do produto">
    <label class="label-form" class="label-form"for="product-ean">CÓD. EAN</label>
    <input type="text" class="input-form" name="product-ean" id="ean" [(ngModel)]="produto.ean" placeholder="Código de barras"><br>
  </div>

  <div class="container2">
    <label class="label-form" class="label-form"for="product-marca">Marca</label>
    <input type="text" class="input-form" name="product-marca" id="marca" [(ngModel)]="produto.marca">
    <label class="label-form" class="label-form"for="product-peso">Peso</label>
    <input type="number" name="product-peso" [(ngModel)]="produto.peso">
  </div>

  <div class="container3">
    <label class="label-form" class="label-form"for="product-altura">Altura</label>
    <input type="number" name="product-altura" [(ngModel)]="produto.altura">
    <label class="label-form" class="label-form"for="product-largura">Largura</label>
    <input type="number" name="product-largura" [(ngModel)]="produto.largura">
    <label class="label-form" class="label-form"for="product-comprimnt">Comprimento</label>
    <input type="number" name="product-comprimnt" [(ngModel)]="produto.comprimento">
  </div>

  <div class="container4">
    <label class="label-form" class="label-form"for="gender">Preço do produto</label>
    <input type="number" name="gender" [(ngModel)]="produto.preco">
    <label class="label-form" class="label-form"for="custo">Custo</label>
    <input type="number" name="custo" [(ngModel)]="produto.custo">
  </div>
  <br>

  <button type="button" class="botao-form" (click)="cadastrar()">Cadastrar</button>
</div>
